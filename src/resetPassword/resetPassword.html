        <div class="reset-content">
            <img class="title-logo" src="../common/img/logo.png" alt="">
            <h3 class="signin-title text-center">忘记密码</h3>
            
            <form class="form-horizontal" id="form" autocomplete="off">
                <div class="form-group">
                    <select class="phone-locate" name="phoneLocate" id="phoneLocate">
                        <option value="china">中国大陆</option>
                    </select>
                    <input type="text" class="input-phone" name="phone" id="phone" required placeholder="请输入手机号码" maxlength="11">
                    <div class="hand-line"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="input-pwd" name="captcha" id="captcha" required placeholder="请输入验证码" maxlength="16">
                    <button type="button" class="captcha-btn" id="captchaBtn">获取验证码</button>
                    <div class="hand-line"></div>
                </div>
                <div class="form-group" style="top: 10px;">
                    <button type="submit" class="btn btn-block">重置密码</button>
                </div>
            </form>
            <div class="text-right">
                <small class="tool-right">

    <div class="container surePass" style="display:none;">
        <div class="reset-content">
            <img class="title-logo" src="../common/img/logo.png" alt="">
            <h3 class="signin-title text-center">重置密码</h3>
        
            <form class="form-horizontal" id="formResert" autocomplete="off">
                <div class="form-group">
                    <input name="newPwd" type="password" class="input-pwd" id="newPwd" required minlength="6" maxlength="18" placeholder="请输入密码">
                    <div class="hand-line"></div>
                </div>
                <div class="form-group">
                    <input name="pwd" type="password" class="input-pwd" id="pwd" required minlength="6" maxlength="18" placeholder="请确认密码">
                    <div class="hand-line"></div>
                </div>
                <div class="form-group" style="top: 10px;">
                    <button type="submit" class="btn btn-block">确认重置密码</button>
                </div>
            </form>
            <div class="text-right">
